<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <p class="h4 mb-3 pt-5">Git repositories informator  </p>

    <p>Please write user and repository name in way: {userName}/{repoName} for example: AdrianZawadzkiSDA/WebShop</p>


    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand"></a>
        <form th:action="@{/repoSearch}" th:object="${search}" class="form-inline" method="get">
            <input  style="width: 400px;" th:field="*{name}" class="form-control mr-sm-2" type="search" placeholder=" Enter user and repository name ">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Info</button>
        </form>
    </nav>

<div>
</body>
</html>
