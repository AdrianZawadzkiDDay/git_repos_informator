<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <p class="h4 mb-3 pt-5" th:text="'Info of ' + ${repo.getName()}+  ' Repository'"></p>
    <span th:if="${repo.getError() == 'error'}"> Error go back make sure you spelled the name correctly in way:
        userName/repoName for example: AdrianZawadzkiSDA/WebShop <a class="btn btn-primary mr-3" th:href="@{/}"> Back </a></span>
    <span th:unless="${repo.getError()  == 'error'}">


    <table class="table thead-light ">
        <thead class="thead-dark">
        <tr>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>CLONE-URL</th>
            <th>STARGAZES</th>
            <th>CREATE DATE</th>

        </tr>
        </thead>
        <tbody>

        <tr>
            <td th:text="${repo.getName()}"></td>
            <td th:text="${repo.getDescription()}"> </td>
            <td th:text="${repo.getGitCloneUrl()}"></td>
            <td th:text="${repo.getNumberOfStargazes()}"></td>
            <td th:text="${repo.getDateCreate()}"></td>

        </tbody>
    </table>
        <a class="btn btn-primary mt-3" th:href="@{/}"> Back </a></span>

        </span>

    <div>
</body>
</html>
